version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: showroom-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: showroom_system
      MYSQL_USER: showroom
      MYSQL_PASSWORD: showroom123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

volumes:
  mysql_data: 